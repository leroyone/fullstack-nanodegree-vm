<body>

    {% endif %}
    {% for item in items %}
    <div>

        <p>{{ item.name }}</p>
        <p>{{ item.price }}</p>
        <p>{{ item.description }}</p>
        <p><a href="#">edit</a>

    </div>
    {% endfor %}
    <br>
    <a href="#">Create new menu item</a>
</body>
</html>
