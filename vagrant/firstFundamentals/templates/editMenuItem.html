<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Edit {{ item.name }}</h1>
    <form action="#">
        <h2>Name:</h2><input type="text" size="50" name="name" value="{{ item.name }}">
        <h2>Description:</h2><input type="text" size="50" name="description" value="{{ item.description }}">
        <h2>Price:</h2><input type="number" step="0.01" name="price" value="{{ item.price[1:] }}">
        <p><input type="submit" value="Submit">
        <a href="#">Cancel</a></p>
    </form>

</body>
</html>
